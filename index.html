<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 45%;
      }
	  #pano text {
		display: none;
	  }
    </style>
  </head>
  <body>
    <div id="map" style="height:300px"></div>
    <div id="pano"></div>
    <script>

      function initialize() {
		var left =  58.3716668;
		var top = 26.6493783;
		var right = 58.3532425;
		var bottom = 26.7652714;
        var tartu = {lat: left + Math.random()*(left-right), lng: bottom + Math.random()*(bottom-top)};
		console.log(tartu);
		
		var streetviewService = new google.maps.StreetViewService;

		streetviewService.getPanorama(
			{location: tartu, preference: google.maps.StreetViewPreference.NEAREST, radius: 500},
			function(data, status){
				console.log(data.location.latLng);
				loadPano(data.location.latLng);
			}
		);
		
		
        var map = new google.maps.Map(document.getElementById('map'), {
          center: tartu,
          zoom: 6,
		  styles: [ { "elementType": "labels", "stylers": [ { "visibility": "off" } ] } ],
		  disableDefaultUI: true
        });
		
		
        
      }
	  
	  function loadPano(coordinates){
		var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: coordinates,
              pov: {
                heading: 34,
                pitch: 10,
              },
			  linksControl: true,
			  disableDefaultUI: true,
			  panControl: false,
			  enableCloseButton: false
            });
        setStreetView(panorama);
	  }
    </script>
	<button onClick="location.reload()" >VAJUTA</button>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKYLHdWZSYqmvUyybJYV1iB2FOaJsaOxY&callback=initialize">
    </script>
  </body>
</html>
